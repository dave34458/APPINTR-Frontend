{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Educare - Webflow HTHM website template</title>
  <meta content="Educare - Webflow HTHM website template" property="og:title">
  <meta content="Educare - Webflow HTHM website template" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Webflow" name="generator">

  <!-- Using Django static file handling for the CSS -->
  <link href="{% static 'styles1.css' %}" rel="stylesheet" type="text/css">

  <!-- Preconnect for Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">

  <!-- Using Django static file handling for JS -->
  <script src="{% static 'script1.js' %}" type="text/javascript"></script>

  <!-- Google Fonts (static file handling) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic%7CNoto+Sans:regular,700" media="all">

  <!-- WebFont Loader Script -->
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [
          "Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic",
          "Noto Sans:regular,700"
        ]
      }
    });
  </script>

  <!-- Webflow Compatibility Script -->
  <script type="text/javascript">
    !function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);
  </script>

  <!-- Favicon and Apple Touch Icon -->
  <link href="https://cdn.prod.website-files.com/67dbed726dc9ce53f2292560/67dbed726dc9ce53f22925fe_educare-favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="https://cdn.prod.website-files.com/67dbed726dc9ce53f2292560/67dbed726dc9ce53f22925ff_educare_webclip.png" rel="apple-touch-icon">
</head>

<body>
  <div class="page-wrap">
    <div data-collapse="medium"
     data-animation="default"
     data-duration="400"
     data-easing="ease"
     data-easing2="ease"
     role="banner"
     class="sidebar w-nav">

  <div class="nav-container w-container">

    <!-- Logo Section -->
    <a href="index.html"
       aria-current="page"
       class="brand w-nav-brand w--current">
      <img src="{% static 'icons/image1.svg' %}"
           alt=""
           class="logo">
    </a>

    <!-- Navigation Menu -->
    <nav role="navigation" class="nav-menu w-nav-menu">

      <a href="index.html"
         aria-current="page"
         class="navlink w-inline-block w--current">
        <img src="https://cdn.prod.website-files.com/67dbed726dc9ce53f2292560/67dbed726dc9ce53f22925e1_Home.svg"
             width="22"
             alt=""
             class="icon">
        <div>Home</div>
      </a>

      <a href="Lessons/lessons.html"
         class="navlink w-inline-block">
        <img src="https://cdn.prod.website-files.com/67dbed726dc9ce53f2292560/67dbed726dc9ce53f22925e7_Document.svg"
             width="22"
             alt=""
             class="icon">
        <div>Lessons</div>
      </a>

      <a href="Assignments/assignments.html"
         class="navlink w-inline-block">
        <img src="https://cdn.prod.website-files.com/67dbed726dc9ce53f2292560/67dbed726dc9ce53f22925e3_Calendar.svg"
             width="22"
             alt=""
             class="icon">
        <div>Assignments</div>
      </a>

      <a href="News/news.html"
         class="navlink w-inline-block">
        <img src="https://cdn.prod.website-files.com/67dbed726dc9ce53f2292560/67dbed726dc9ce53f22925e8_Discovery.svg"
             width="22"
             alt=""
             class="icon">
        <div>News</div>
      </a>

      <a href="Contact/contact.html"
         class="navlink w-inline-block">
        <img src="https://cdn.prod.website-files.com/67dbed726dc9ce53f2292560/67dbed726dc9ce53f22925e4_Message.svg"
             width="22"
             alt=""
             class="icon">
        <div>Ask a question</div>
      </a>

    </nav>

    <!-- Menu Button -->
    <div class="menu-button w-nav-button">
      <div class="menu-icon w-icon-nav-menu"></div>
    </div>

  </div>

</div>


    <!-- Main Content Wrapper -->
    <div class="content-wrap">
      <div class="section">
        <h2 class="section-title">Books</h2>
        <div class="w-dyn-list">
          <div class="_3-col-grid w-dyn-items">
            {% for book in books %}
              <div class="card book-card">
                <a href="{% url 'library:book_detail' book.id %}" class="card-link image w-inline-block">
                  <img src="{{ book.preview_image }}" alt="{{ book.title }}" class="book-image">
                </a>
                <div class="card-data books">
                  <a href="{% url 'library:book_detail' book.id %}" class="card-link w-inline-block">
                    <h3 class="card-title">{{ book.title }}</h3>
                    <p>{{ book.description|truncatewords:20 }}</p>
                  </a>
                </div>
                <div class="author-info">
                  <div style="background-image:url('{{ book.author_avatar.url }}')" class="avatar"></div>
                  <div class="author-name">{{ book.author }}</div>
                  <div class="published-date">{{ book.published_date }}</div>
                </div>
              </div>
            {% empty %}
              <p>No books available.</p>
            {% endfor %}
          </div>
        </div>
        <div class="button-wrapper">
          <a href="Books/books.html" class="button w-button">View all</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
