<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url 'library:book_detail' book.id %}">{{ book.title }}</a> - {{ book.author }}
                    {% if book.preview_image %}
                        <br>
                        <img src="{{ book.preview_image }}" alt="Preview of {{ book.title }}" width="100" height="150">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</body>
</html>
